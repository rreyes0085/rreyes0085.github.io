<html>
<head>
<link rel="stylesheet" href="font.css">
<style>
.navbar {
    overflow: hidden;
    background-color: #333;
    font-family: cursive;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: black;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>




<div class="navbar">
 <div class="dropdown">
  <button class="dropbtn">Los Angeles
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Los Angeles Clippers</a>
      <a href="#">Los Angeles Lakers </a>
      <a href="#">Los Angeles Dodgers</a>
 </div>
 </div>
  <div class="dropdown">
  <button class="dropbtn">Boston
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Boston Celtics</a>
      <a href="#">Boston Redsox </a>
      <a href="#">Boston Bruins</a>
    </div>
</div>
  <div class="dropdown">
    <button class="dropbtn">New York
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">New York Knicks</a>
      <a href="#">New York Yankees </a>
      <a href="#">New York Mets </a>
    </div>
  </div> 
</div>
</div>
</div>
</div>
</body>
</html>
